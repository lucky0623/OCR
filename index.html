<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow, noarchive">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini 3 Omni Tutor</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      options: { ignoreHtmlClass: 'tex2jax_ignore', processHtmlClass: 'tex2jax_process' }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2c3e50;
            --accent: #8e44ad;
            --bg: #f4f5f7;
            --surface: #ffffff;
            --border: #e0e0e0;
            --sidebar-width: 350px;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic Viewport Height for Mobile */
            overflow: hidden;
        }

        /* --- Main Content --- */
        .main-wrapper {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            transition: transform 0.3s ease;
            position: relative;
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--surface);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            padding-bottom: 80px; /* Space for FAB */
        }

        h1 { 
            margin: 0 0 8px 0; 
            font-weight: 700; 
            letter-spacing: -0.5px; 
            font-size: 1.8rem; 
            text-align: center; 
            color: #1a1a1a;
        }
        
        .subtitle { 
            text-align: center; 
            color: #666; 
            margin-bottom: 25px; 
            font-size: 0.9rem;
        }

        /* --- 1. Toolbar --- */
        .toolbar-top {
            display: flex; 
            gap: 12px; 
            align-items: center; 
            margin-bottom: 20px;
            background: #f8f9fa; 
            padding: 12px; 
            border-radius: 10px; 
            border: 1px solid #eee;
            flex-wrap: wrap;
        }
        
        /* Shared button style */
        .action-btn {
            display: flex; 
            align-items: center; 
            justify-content: center;
            gap: 8px;
            background: #fff; 
            border: 1px solid #ccc; 
            padding: 10px 15px;
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.9rem;
            transition: all 0.2s;
            white-space: nowrap;
            color: #333;
            font-family: 'Inter', sans-serif;
        }
        .action-btn:active { transform: scale(0.98); background: #f0f0f0; }
        .action-btn:hover { border-color: var(--accent); color: var(--accent); }

        .settings-row { 
            display: flex; 
            gap: 10px; 
            flex: 1; 
            min-width: 250px;
        }
        
        select { 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            font-weight: 600; 
            font-size: 0.9rem;
            flex: 1; 
            background: white;
            -webkit-appearance: none;
        }
        
        /* --- 2. Instruction Box --- */
        .instruction-box {
            margin: 20px 0;
            border: 2px solid var(--accent);
            border-radius: 10px;
            background: #fff;
            padding: 15px 15px 10px 15px;
            position: relative;
        }
        .instruction-label {
            position: absolute; top: -10px; left: 12px;
            background: var(--accent); color: white;
            padding: 2px 8px; font-size: 0.75rem; border-radius: 4px;
            font-weight: bold; text-transform: uppercase;
        }
        .instruction-input {
            width: 100%; border: none; outline: none;
            font-size: 1rem; font-family: inherit; resize: none;
            min-height: 40px; color: #333;
        }
        
        /* Preview & Status */
        #preview-box { display: none; margin: 10px 0; text-align: center; }
        #preview-img { max-height: 150px; border-radius: 8px; border: 1px solid #eee; }
        .status-text { text-align: center; font-weight: 600; color: #666; margin: 10px 0; min-height: 20px; font-size: 0.85rem; }

        /* --- Split Container (Responsive) --- */
        .split-container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            height: 600px; 
        }

        .panel { 
            border: 1px solid var(--border); border-radius: 10px; 
            display: flex; flex-direction: column; 
            background: #fff; overflow: hidden;
        }
        
        .panel-header {
            padding: 10px 15px; background: #fcfcfc; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.85rem; font-weight: 700; color: #555;
            text-transform: uppercase;
        }
        
        .editor {
            flex: 1; padding: 20px; overflow-y: auto; outline: none;
            font-family: 'Noto Serif', serif; font-size: 1rem; line-height: 1.7; color: #2c3e50;
        }
        
        /* Placeholder for contentEditable */
        .editor:empty:before {
            content: 'Type or paste your content here...';
            color: #aaa;
            font-style: italic;
            pointer-events: none;
        }

        /* Editor Visuals */
        .editor h3 { color: var(--accent); font-size: 1.1em; border-bottom: 1px solid #eee; margin-top: 20px; font-weight: 700; }
        .editor blockquote { border-left: 3px solid var(--accent); background: #f9f9f9; padding: 10px 15px; margin: 15px 0; color: #555; }

        /* Action Button */
        .btn-big {
            width: 100%; padding: 14px; background: var(--accent); color: white; border: none;
            border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer;
            margin-top: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        .btn-big:active { transform: scale(0.98); opacity: 0.9; }

        /* --- 3. Sidebar (Chat) --- */
        .sidebar {
            position: fixed; top: 0; right: -100%; /* Hidden */
            width: 100%; /* Full width on mobile default */
            max-width: var(--sidebar-width);
            height: 100%;
            background: #fff; border-left: 1px solid #ddd;
            box-shadow: -5px 0 25px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            transition: right 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 2000;
        }
        .sidebar.open { right: 0; }
        
        .sidebar-header {
            padding: 15px; background: var(--accent); color: white; font-weight: bold;
            display: flex; justify-content: space-between; align-items: center;
            padding-top: max(15px, env(safe-area-inset-top)); /* Notch Support */
        }
        .chat-area {
            flex: 1; padding: 15px; overflow-y: auto; background: #f4f6f7;
            display: flex; flex-direction: column; gap: 12px;
        }
        .chat-input-area {
            padding: 15px; border-top: 1px solid #eee; background: #fff; display: flex; gap: 10px;
            padding-bottom: max(15px, var(--safe-area-bottom));
        }
        .chat-input {
            flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; font-size: 1rem;
            -webkit-appearance: none;
        }
        .chat-send-btn {
            background: var(--accent); color: white; border: none; border-radius: 50%; width: 44px; height: 44px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }

        .msg { max-width: 85%; padding: 12px 16px; border-radius: 16px; font-size: 0.95em; line-height: 1.5; }
        .msg-ai { align-self: flex-start; background: #fff; border: 1px solid #e0e0e0; color: #333; border-bottom-left-radius: 4px; }
        .msg-user { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        
        /* Floating Toggle Button */
        .sidebar-toggle {
            position: fixed; bottom: 30px; right: 25px;
            width: 56px; height: 56px; border-radius: 50%;
            background: var(--accent); color: white;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
            z-index: 1500; transition: transform 0.2s;
            bottom: max(30px, calc(var(--safe-area-bottom) + 10px));
        }
        .sidebar-toggle:active { transform: scale(0.9); }

        /* --- Mobile Responsive Tweaks --- */
        @media (max-width: 768px) {
            .container { padding: 15px; padding-bottom: 90px; border-radius: 0; min-height: 100vh; box-shadow: none; }
            .split-container { 
                grid-template-columns: 1fr; /* Stack panels */
                height: auto; 
                gap: 25px;
            }
            .panel { min-height: 300px; }
            .toolbar-top { flex-direction: column; align-items: stretch; }
            /* Align buttons in a row for mobile */
            .toolbar-buttons { display: flex; gap: 10px; }
            .action-btn { flex: 1; }
            
            h1 { font-size: 1.5rem; margin-top: 10px; }
            .sidebar { max-width: 100%; } /* Full screen chat on mobile */
        }
    </style>
</head>
<body>

<div class="main-wrapper" id="main-wrapper">
    <div class="container">
        <h1>Gemini 3 Omni Tutor</h1>
        <div class="subtitle">Collaboration: Upload ‚ûî Instruction ‚ûî Analysis ‚ûî Chat</div>

        <div class="toolbar-top">
            <div class="toolbar-buttons" style="display: flex; gap: 10px;">
                <label class="action-btn">
                    <span>üìÅ Upload Image</span>
                    <input type="file" id="file-input" accept="image/*" style="display:none">
                </label>
                <button class="action-btn" onclick="startTextInput()">
                    <span>‚úçÔ∏è Type Text</span>
                </button>
            </div>
            
            <div class="settings-row">
                <select id="role-select" onchange="updateRoleUI()">
                    <option value="translator">üìù Translator</option>
                    <option value="interpreter">üó£Ô∏è Interpreter</option>
                    <option value="math">üìê Math Tutor</option>
                    <option value="toefl">üéì TOEFL Coach</option>
                    <option value="psych">üß† Psych Prof.</option>
                    <option value="coder">üíª Code Mentor</option>
                </select>
                <select id="target-lang">
                    <option value="English">English</option>
                    <option value="Traditional Chinese (Taiwan)">Traditional Chinese</option>
                    <option value="Japanese">Japanese</option>
                </select>
            </div>
        </div>

        <div id="preview-box"><img id="preview-img"></div>

        <div class="instruction-box">
            <div class="instruction-label">‚ú® Extra Instruction</div>
            <textarea id="user-instruction" class="instruction-input" placeholder="e.g. Explain like I'm 5, make it professional..." rows="1"></textarea>
        </div>

        <button id="btn-run" class="btn-big" onclick="startAIAnalysis()">Start Analysis</button>
        <div id="status-text" class="status-text"></div>

        <div class="split-container">
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Original Input</span>
                    <button onclick="startTextInput()" style="border:none;background:none;cursor:pointer;">‚úé</button>
                </div>
                <div id="input-editor" class="editor tex2jax_process" contenteditable="true"></div>
            </div>
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title" id="expert-title">Expert Output</span>
                    <button onclick="copyContent('output-editor')" style="border:none;background:none;cursor:pointer;">üìã</button>
                </div>
                <div id="output-editor" class="editor tex2jax_process" contenteditable="true"></div>
            </div>
        </div>
    </div>
</div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <span>ü§ñ AI Assistant</span>
        <span onclick="toggleSidebar()" style="cursor:pointer; font-size:1.2rem; padding: 0 10px;">‚úï</span>
    </div>
    <div class="chat-area" id="chat-area">
        <div class="msg msg-ai">Hi! I'm your assistant. I've analyzed the content. What would you like to discuss?</div>
    </div>
    <div class="chat-input-area">
        <input type="text" id="chat-input" class="chat-input" placeholder="Ask me anything..." onkeypress="if(event.key==='Enter') sendChat()">
        <button class="chat-send-btn" onclick="sendChat()">‚û§</button>
    </div>
</div>

<div class="sidebar-toggle" onclick="toggleSidebar()">üí¨</div>

<script>
    // ==========================================
    const MY_API_KEY = "AIzaSyARnOyCalravUFD_FuZoVtZAFOmG5hLLSQ"; 
    // ==========================================

    // --- Role Definitions (Localized to English, Enforcing English Output) ---
    const ROLES = {
        translator: {
            title: "Expert Translator", color: "#27ae60",
            prompt: (content, lang, instruction) => `
                You are a Senior Translator. Native language: ${lang}.
                Source Content: "${content}"
                
                **User Instruction**: "${instruction || 'None'}" (Prioritize this instruction)

                **CRITICAL:** OUTPUT MUST BE IN ENGLISH (unless the instruction specifically asks for the target language text only, the explanation must be English).

                Please respond in Markdown:
                ### Strategy
                > (Analyze source and tone in English)
                ### Translation
                (High-quality translation into ${lang})
                ### Notes
                (Cultural notes or grammar points in English)
            `
        },
        interpreter: {
            title: "Interpreter", color: "#16a085",
            prompt: (content, lang, instruction) => `
                You are a Simultaneous Interpreter.
                Source: "${content}"
                **Instruction**: "${instruction || 'None'}"
                
                **CRITICAL:** EXPLAIN IN ENGLISH.
                
                Respond in Markdown:
                ### Interpreter Notes
                > (Analysis of tone, speed, and strategy in English)
                ### Verbal Output
                (Simulated spoken output in ${lang})
            `
        },
        math: {
            title: "Math Tutor", color: "#e67e22",
            prompt: (content, lang, instruction) => `
                You are an Expert Math Tutor. Problem: "${content}"
                **Instruction**: "${instruction || 'None'}"
                
                **CRITICAL:** EXPLAIN IN ENGLISH.
                
                Markdown Response:
                ### Insight
                > (Deep analysis of the concept in English)
                ### Solution
                (Step-by-step solution using LaTeX for math)
            `
        },
        toefl: { 
            title: "TOEFL Coach", color: "#c0392b", 
            prompt: (c, l, i) => `TOEFL Expert. Input: "${c}". **Instruction**: "${i}". Provide critique and rewrite. **OUTPUT IN ENGLISH**.` 
        },
        psych: { 
            title: "Psychology Prof.", color: "#8e44ad", 
            prompt: (c, l, i) => `Psychology Professor. Input: "${c}". **Instruction**: "${i}". Analyze deeply. **OUTPUT IN ENGLISH**.` 
        },
        coder: { 
            title: "Code Mentor", color: "#2980b9", 
            prompt: (c, l, i) => `Senior Developer. Input: "${c}". **Instruction**: "${i}". Review code, fix bugs, and explain logic. **OUTPUT IN ENGLISH**.` 
        }
    };

    // DOM Elements
    const roleSelect = document.getElementById('role-select');
    const inputEditor = document.getElementById('input-editor');
    const outputEditor = document.getElementById('output-editor');
    const userInstruction = document.getElementById('user-instruction');
    const statusText = document.getElementById('status-text');
    const btnRun = document.getElementById('btn-run');
    const fileInput = document.getElementById('file-input');
    const previewBox = document.getElementById('preview-box');
    const previewImg = document.getElementById('preview-img');
    const sidebar = document.getElementById('sidebar');
    const chatArea = document.getElementById('chat-area');
    const chatInput = document.getElementById('chat-input');

    let currentFileBase64 = null;
    let currentFileType = null;

    // --- UI Logic ---
    function updateRoleUI() {
        const role = ROLES[roleSelect.value];
        document.documentElement.style.setProperty('--accent', role.color);
        document.getElementById('expert-title').innerText = role.title;
    }

    function toggleSidebar() {
        sidebar.classList.toggle('open');
        if (window.innerWidth > 768) {
            const main = document.getElementById('main-wrapper');
            main.style.marginRight = sidebar.classList.contains('open') ? '350px' : '0';
        }
    }

    // --- Input Handling ---
    
    // Explicit Text Input Mode
    function startTextInput() {
        // Clear image if exists
        fileInput.value = '';
        currentFileBase64 = null;
        previewBox.style.display = 'none';
        
        // Scroll to editor and focus
        inputEditor.scrollIntoView({ behavior: 'smooth', block: 'center' });
        inputEditor.focus();
        statusText.innerText = "Mode: Text Input";
    }

    fileInput.addEventListener('change', e => handleFile(e.target.files[0]));
    document.addEventListener('paste', e => {
        // Handle file paste
        const items = (e.clipboardData || e.originalEvent.clipboardData).items;
        for (let item of items) { 
            if (item.kind === 'file') {
                e.preventDefault(); 
                handleFile(item.getAsFile()); 
            }
        }
    });

    function handleFile(file) {
        if(!file) return;
        previewImg.src = URL.createObjectURL(file);
        previewBox.style.display = 'block';
        statusText.innerText = "Processing image...";
        
        const reader = new FileReader();
        reader.onloadend = () => {
            currentFileBase64 = reader.result.split(',')[1];
            currentFileType = file.type;
            runVision();
        };
        reader.readAsDataURL(file);
    }

    // --- AI Flow ---
    
    // 1. Vision (OCR)
    async function runVision() {
        try {
            const text = await callGeminiAPI(
                `gemini-3-flash-preview`, 
                [{text: "Transcribe text/math exactly. Use LaTeX for math."}, {inline_data: {mime_type: currentFileType, data: currentFileBase64}}]
            );
            inputEditor.innerHTML = marked.parse(text);
            statusText.innerText = "Read complete. Enter instruction or Start Analysis.";
            if(window.MathJax) MathJax.typesetPromise([inputEditor]);
        } catch(e) { console.error(e); statusText.innerText = "Read failed."; }
    }

    // 2. Expert Analysis (with User Instruction)
    async function startAIAnalysis() {
        const content = inputEditor.innerText;
        const instruction = userInstruction.value;
        const role = ROLES[roleSelect.value];
        const lang = document.getElementById('target-lang').value;

        if(!content) {
            // Shake effect or alert
            startTextInput();
            return statusText.innerText = "‚ö†Ô∏è Please type text or upload an image first.";
        }

        btnRun.disabled = true;
        outputEditor.innerHTML = "(Expert is thinking...)";
        statusText.innerText = `${role.title} is processing...`;

        try {
            const prompt = role.prompt(content, lang, instruction);
            const res = await callGeminiAPI(`gemini-3-pro-preview`, [{text: prompt}]);
            outputEditor.innerHTML = marked.parse(res);
            statusText.innerText = "Analysis Complete";
            if(window.MathJax) MathJax.typesetPromise([outputEditor]);
            
            if(!sidebar.classList.contains('open') && window.innerWidth > 768) toggleSidebar();
            if(window.innerWidth <= 768) statusText.innerText = "Done! Check the result or open chat üí¨";
            
        } catch(e) { console.error(e); outputEditor.innerText = "Error: " + e.message; }
        finally { btnRun.disabled = false; }
    }

    // 3. Chat Assistant (Sidekick)
    async function sendChat() {
        const msg = chatInput.value;
        if(!msg) return;
        
        // Add User Msg
        addChatMsg(msg, 'user');
        chatInput.value = '';

        // Context Construction
        const context = `
            Context:
            [Source Content]: ${inputEditor.innerText.substring(0, 500)}...
            [Expert Output]: ${outputEditor.innerText.substring(0, 500)}...
            
            User Question: "${msg}"
            
            You are a helpful AI Assistant sitting next to the user. 
            Discuss the expert's output or the source content. 
            **CRITICAL: ALWAYS REPLY IN ENGLISH.**
            Be concise and helpful.
        `;

        try {
            const res = await callGeminiAPI(`gemini-3-flash-preview`, [{text: context}]);
            addChatMsg(res, 'ai');
        } catch(e) { addChatMsg("Connection failed...", 'ai'); }
    }

    function addChatMsg(text, type) {
        const div = document.createElement('div');
        div.className = `msg msg-${type}`;
        div.innerHTML = marked.parse(text); // Support markdown in chat
        chatArea.appendChild(div);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    // --- Generic API Caller ---
    async function callGeminiAPI(model, parts) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${MY_API_KEY}`;
        const response = await fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ contents: [{ parts: parts }] })
        });
        const data = await response.json();
        if(data.error) throw new Error(data.error.message);
        return data.candidates[0].content.parts[0].text;
    }

    function copyContent(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); }
    updateRoleUI();
</script>
</body>
</html>
